<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="../scss/main.css" />
    <title>product about</title>
  </head>
  <body>
    <!-- HEADER  START -->
    <header>
      <div class="backtop">
        <a href="#"
          ><img id="backtop-icon" src="../images/backtop.png" alt="backtop"
        /></a>
      </div>
      <div class="header-about">
        <div class="container">
          <div class="nav">
            <div>
              <a href="../index.html"
                ><img
                  id="asaxiy-logo"
                  src="../images/asaxiy-logo.svg"
                  alt="logo"
              /></a>
            </div>
            <button class="items-btn">Bo'limlar</button>
            <div>
              <input
                type="search"
                name="search"
                id="search"
                placeholder="Qidirish"
              />
              <input type="submit" value="Qidirish" id="btn-submit" />
            </div>
            <div class="tarozi">
              <img id="tarozi" src="../images/tarozi.svg" alt="tarozi" /> <br />
              Taqqoslash
            </div>
            <div class="tulov">
              <img id="tulov" src="../images/payment.svg" alt="payment" />
              <br />
              To'lov
            </div>
            <div class="yetkazib-berish">
              <img
                id="dastavka"
                src="../images/yetkazib-berish.svg"
                alt="dastavka"
              />
              <br />
              Trek
            </div>
            <div class="savatcha">
              <img id="savatcha" src="../images/savatcha.png" alt="savatcha" />
              <br />
              Savatcha
            </div>
            <div class="sevimli-item">
              <img id="like" src="../images/like.svg" alt="like" /> <br />
              Sevimlilar
            </div>
            <div class="kabinet">
              <img id="kabinet" src="../images/avatar.svg " alt="avatar" />
              <br />
              Kirish
            </div>
          </div>
        </div>
        <hr />
        <div class="container">
          <div class="more-nav-links">
            <div>
              <select name="select" class="category">
                <option value="barchasi">Barchasi</option>
              </select>
            </div>

            <div class="ramazon">
              <p><img src="../images/ramazon_icon.svg" alt="ramazon" /></p>
              Ramazon uchun
            </div>
            <div class="phones">Telefon va gatjetlar</div>
            <div class="texnika">Maishiy texnika</div>
            <div class="books">Kitoblar</div>
            <div class="television">Televizorlar</div>
            <div class="newProduct">Yangi kelganlar</div>
            <div class="noutbuk">Noutbuklar</div>
          </div>
        </div>
      </div>
    </header>
    <!-- HEADER  END -->

    <main class="main-section">
      <div class="container"></div>
    </main>

    <script src="../js/single.js"></script>
  </body>
</html>
