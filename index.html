<!DOCTYPE html>
<html lang="uz">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./scss/main.css" />
    <title>Asaxiy.uz</title>
  </head>
  <body>
    <!-- HEADER  START -->
    <header>
      <div class="backtop">
        <a href="#"
          ><img id="backtop-icon" src="./images/backtop.png" alt="backtop"
        /></a>
      </div>
      <div class="header-about">
        <div class="container">
          <div class="nav">
            <div>
              <a href="#"
                ><img
                  id="asaxiy-logo"
                  src="./images/asaxiy-logo.svg"
                  alt="logo"
              /></a>
            </div>
            <button class="items-btn">Bo'limlar</button>
            <div>
              <input
                type="search"
                name="search"
                id="search"
                placeholder="Qidirish"
              />
              <input type="submit" value="Qidirish" id="btn-submit" />
            </div>
            <div class="tarozi">
              <img id="tarozi" src="./images/tarozi.svg" alt="tarozi" /> <br />
              Taqqoslash
            </div>
            <div class="tulov">
              <img id="tulov" src="./images/payment.svg" alt="payment" /> <br />
              To'lov
            </div>
            <div class="yetkazib-berish">
              <img
                id="dastavka"
                src="./images/yetkazib-berish.svg"
                alt="dastavka"
              />
              <br />
              Trek
            </div>
            <div class="savatcha">
              <img id="savatcha" src="./images/savatcha.png" alt="savatcha" />
              <br />
              Savatcha
            </div>
            <div class="sevimli-item">
              <img id="like" src="./images/like.svg" alt="like" /> <br />
              Sevimlilar
            </div>
            <div class="kabinet">
              <img id="kabinet" src="./images/avatar.svg " alt="avatar" />
              <br />
              Kirish
            </div>
          </div>
        </div>
        <hr />
        <div class="container">
          <div class="more-nav-links">
            <div>
              <select name="select" class="category">
                <option value="barchasi">Barchasi</option>
              </select>
            </div>

            <div class="ramazon">
              <p><img src="./images/ramazon_icon.svg" alt="ramazon" /></p>
              Ramazon uchun
            </div>
            <div class="phones">Telefon va gatjetlar</div>
            <div class="texnika">Maishiy texnika</div>
            <div class="books">Kitoblar</div>
            <div class="television">Televizorlar</div>
            <div class="newProduct">Yangi kelganlar</div>
            <div class="noutbuk">Noutbuklar</div>
          </div>
        </div>
      </div>
    </header>
    <!-- HEADER  END -->

    <!-- MAIN SECTION START -->
    <main>
      <section class="loading">
        <div class="container">
          <div class="loading-cards"></div>
        </div>
      </section>
      <div class="container">
        <h1>Yangi kelganlar ></h1>
        <div class="products"></div>
      </div>
    </main>
    <!-- MAIN SECTION END -->

    <footer>
      <div class="container"></div>
    </footer>

    <script src="./js/main.js"></script>
  </body>
</html>
